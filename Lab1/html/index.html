<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; windows-1251" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Yandex pasport</title>
</head>
<body class="font_arial remove_whitespaces">
    <div class="header">
        <div class="header_logo">
            <a class="logo_yandex" href="//yandex.ru"></a>
            <a class="logo_pasport" href="index.html"></a>
        </div>
    </div>
    <div class="content">
        <div class="content_inner">
            <div class="house_roof">
                <div class="user_avatar"></div>
            </div>
            <div class="house_body">
                <form class="house_forms">
                    <input class="field font_size_15 target_effect" placeholder="логин">
                    <input class="field font_size_15 target_effect" placeholder="пароль">
                    <div class="login_buttons">
                        <button class="login_button_submit target_effect">
                            <span class="">Войти</span>
                        </button>
                        <a class="login_button_qr target_effect" href="index.html"><div class="qr_code_img"></div></a>
                    </div>
                    <label class="another_computer_block">
                        <input type="checkbox" class="another_computer_checkbox target_effect">
                        <span class="another_computer_text font_size_15">Чужой компьютер</span>
                    </label>
                </form>
                <div class="socials">
                    <div class="vk"></div>
                    <div class="fb"></div>
                    <div class="twitter"></div>
                    <div class="mail"></div>
                    <div class="google"></div>
                    <div class="class"></div>
                </div>
                <div class="separator"></div>
                <div class="additional_buttons">
                    <div class="additional_button_first font_size_13">
                        <a class="button_forgot target_effect"><span>Не могу войти</span></a>
                    </div>
                    <div class="additional_button_second font_size_13">
                        <a class="button_to_register target_effect"><span>Регистрация</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer font_size_13">
        <div class="footer_inner">
            <div class="language">
                <div class="language_logo"></div>
                <a href="index.html">Ru</a>
            </div>
            <div class="help">
                <a href="index.html">Помощь</a>
            </div>
            <div class="copyright">
                <span class="copyright_date font_color_gray">© 2001-2017, </span>
                <a href="//yandex.ru">Яндекс</a>
            </div>
        </div>
    </div>
</body>
